<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h1>Wprowadź swoje dane</h1>
<form action="#" th:action="@{/calculate}" th:object="${user}" method="post">
    <label for="name">Imię:</label>
    <input type="text" id="name" th:field="*{name}" required/><br/>
    <label for="height">Wzrost (cm):</label>
    <input type="number" id="height" th:field="*{height}" required/><br/>
    <label for="weight">Waga (kg):</label>
    <input type="number" id="weight" th:field="*{weight}" required/><br/>
    <button type="submit">Oblicz BMI</button>
</form>
</body>
</html>
